<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">

          <!-- <h1>Password preferences</h1> -->

          <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/number -->
          <br>
          <label for="char_length">Enter desired character length of password (8-128):</label>
          <input type="number" id="char_length" name="char_length" min="8" max="128">
          

          <br>
          <br>

          <p>At least one character type below must be selected:</p>
          <label class="container">lowercase
            <input type="checkbox" id="lowercase">
            <span class="checkmark"></span>
          </label>
          <label class="container">uppercase
            <input type="checkbox" id="uppercase">
            <span class="checkmark"></span>
          </label>
          <label class="container">numeric
            <input type="checkbox" id="numeric">
            <span class="checkmark"></span>
          </label>
          <label class="container">special characters
            <input type="checkbox" id="special_char">
            <span class="checkmark"></span>
          </label>
          <br>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
